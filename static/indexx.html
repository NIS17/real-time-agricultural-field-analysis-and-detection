<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Type Classifier</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #a16207; /* Brown color for soil theme */
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-amber-50 text-gray-800 flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-2xl shadow-xl p-8 m-4 max-w-xl w-full">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-amber-900">ðŸŸ« Soil Type Classifier</h1>
            <p class="text-gray-600 mt-2">Upload a soil image and the AI will predict the type.</p>
        </div>

        <!-- Image Upload & Preview -->
        <div class="mb-6">
            <div id="image-container" class="w-full h-64 bg-gray-100 rounded-xl flex items-center justify-center border-2 border-dashed border-gray-300 cursor-pointer hover:bg-gray-200 transition">
                <div class="text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 4v.01M28 8L16 20m12-12v12m0 0h12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg>
                    <p class="mt-2 text-sm text-gray-600">Click to upload an image</p>
                    <p class="text-xs text-gray-500">PNG, JPG up to 10MB</p>
                </div>
                 <img id="image-preview" src="#" alt="Image Preview" class="w-full h-full object-contain rounded-xl hidden" />
            </div>
            <input type="file" id="image-upload" class="hidden" accept="image/png, image/jpeg">
        </div>

        <!-- Predict Button -->
        <div class="text-center mb-6">
            <button id="predict-button" class="bg-amber-700 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-amber-800 transition disabled:opacity-50 disabled:cursor-not-allowed" disabled>Classify</button>
        </div>

        <!-- Prediction Result -->
        <div id="result-container" class="text-center p-4 bg-gray-50 rounded-lg min-h-[80px] flex items-center justify-center">
             <p id="placeholder-text" class="text-gray-500">Prediction will appear here</p>
             <div id="loader" class="loader hidden"></div>
             <div id="prediction-result" class="hidden">
                <p class="text-lg font-medium">Prediction: <span id="predicted-class" class="font-bold text-green-700"></span></p>
                <p class="text-md text-gray-600">Confidence: <span id="confidence-score" class="font-semibold"></span></p>
            </div>
        </div>
    </div>

    <script>
        const imageContainer = document.getElementById('image-container');
        const imageUpload = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');
        const predictButton = document.getElementById('predict-button');
        const placeholderText = document.getElementById('placeholder-text');
        const loader = document.getElementById('loader');
        const predictionResult = document.getElementById('prediction-result');
        const predictedClassEl = document.getElementById('predicted-class');
        const confidenceScoreEl = document.getElementById('confidence-score');
        let uploadedFile = null;

        imageContainer.addEventListener('click', () => imageUpload.click());

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                uploadedFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                    imageContainer.firstElementChild.classList.add('hidden');
                    predictButton.disabled = false;
                    predictionResult.classList.add('hidden');
                    placeholderText.classList.remove('hidden');
                    placeholderText.innerText = "Click 'Classify' to get a prediction.";
                };
                reader.readAsDataURL(file);
            }
        });

        predictButton.addEventListener('click', async () => {
            if (!uploadedFile) return;

            loader.classList.remove('hidden');
            placeholderText.classList.add('hidden');
            predictionResult.classList.add('hidden');
            predictButton.disabled = true;

            const formData = new FormData();
            formData.append('file', uploadedFile);

            try {
                // The frontend sends the image to the /predict endpoint
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Display the prediction received from the backend
                predictedClassEl.innerText = data.prediction;
                confidenceScoreEl.innerText = `${(data.confidence * 100).toFixed(2)}%`;
                predictionResult.classList.remove('hidden');

            } catch (error) {
                console.error("Prediction failed:", error);
                placeholderText.innerText = "Error during prediction. Check console.";
                placeholderText.classList.remove('hidden');
            } finally {
                loader.classList.add('hidden');
                predictButton.disabled = false;
            }
        });
    </script>
</body>
</html>
